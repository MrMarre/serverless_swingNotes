# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: marresshserverless
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: swingnotesapi
# "service" is the name of this project. This will also be added to your AWS resource names.
service: swingNotes

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-north-1
  environment:
    JWT_SECRET: ${env:JWT_SECRET}
  timeout: 20
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:BatchWriteItem
      Resource:
        - arn:aws:dynamodb:${self:provider.region}:*:table/notes
        - arn:aws:dynamodb:${self:provider.region}:*:table/users
        - arn:aws:dynamodb:${self:provider.region}:*:table/users/index/*

functions:
  createNote:
    handler: functions/createNote/index.handler
    events:
      - httpApi:
          path: /notes
          method: POST
  signup:
    handler: functions/signup/index.handler
    events:
      - httpApi:
          path: /signup
          method: POST
  login:
    handler: functions/login/index.handler
    events:
      - httpApi:
          path: /login
          method: POST

resources:
  Resources:
    NotesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.notesTable}
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: username
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: UsernameIndex
            KeySchema:
              - AttributeName: username
                KeyType: HASH
            Projection:
              ProjectionType: ALL

        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.usersTable}

custom:
  notesTable: notes
  usersTable: users
